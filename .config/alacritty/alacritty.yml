# Configuration for Alacritty, the GPU enhanced terminal emulator.
env:
  TERM: xterm-256color 

window:
  dynamic_padding: false
  title: Alacritty
  dynamic_title: true

  class:
    instance: Alacritty
    general: Alacritty

font:
  normal:
    family: Source Code Pro
    style: Regular

  bold:
    family: Source Code Pro
    style: Bold

  italic:
    family: Source Code Pro
    family: Monospace 
    style: Italic

  bold_italic:
    family: Source Code Pro
    style: Bold Italic

  size: 10.0

draw_bold_text_with_bright_colors: true

colors:
  primary:
    background: '#090A0F'
    foreground: '#AAAAAA'

  # Normal colors
  normal:
    black:   '#0F111A'
    red:     '#D41919'
    green:   '#57F199'
    yellow:  '#FAC86A'
    blue:    '#5E97AF'
    magenta: '#A574C3'
    cyan:    '#505A7A'
    white:   '#F9FAFD'

  # Bright colors
  bright:
    black:   '#777777'
    red:     '#EC0101'
    green:   '#A9FECD'
    yellow:  '#E98567'
    blue:    '#89DDFF'
    magenta: '#B797CA'
    cyan:    '#B2B2CC'
    white:   '#dddddd'


# Background opacity
background_opacity: 0.8

selection:
  semantic_escape_chars: ",â”‚`|:\"' ()[]{}<>\t"
  save_to_clipboard: false

mouse:
  # If this is `true`, the cursor is temporarily hidden when typing.
  hide_when_typing: true 
